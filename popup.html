<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      background-color: #1DA1F2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #status {
      margin: 10px 0;
      color: #666;
      word-wrap: break-word;
    }
    #debug {
      margin-top: 10px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
    }
    .error {
      color: #ff0000;
    }
  </style>
</head>
<body>
  <h3>X Space 音频下载器</h3>
  <div id="status">正在检测 Space 音频...</div>
  <button id="downloadBtn" disabled>下载音频</button>
  <div id="debug"></div>
  <script src="popup.js"></script>
</body>
</html>
